<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinaria Vida Animal</title>
  <link rel="stylesheet" href="sytel.css" />
   <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo de la Veterinaria" class="logo">
    <h1>Veterinaria Vida Animal</h1>
  </header>

  <div class="contenedor">
    <aside class="menu-lateral">
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Nuestros Servicios</a></li>
          <li><a href="#">Equipo Médico</a></li>
          <li><a href="#">Contáctanos</a></li>
        </ul>
      </nav>
    </aside>

    <main class="contenido">
      <div class="card">
        <img src="img/perro.jpg" alt="Consulta para perros">
        <h3>Consulta Canina</h3>
      </div>
      <div class="card">
        <img src="img/gato.jpg" alt="Consulta para gatos">
        <h3>Consulta Felina</h3>
      </div>
      <div class="card">
        <img src="img/exotico.jpg" alt="Consulta para exóticos">
        <h3>Animales Exóticos</h3>
      </div>
      <div class="card">
        <img src="img/vacuna.jpg" alt="Vacunación">
        <h3>Vacunación</h3>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Veterinaria Vida Animal | Todos los derechos reservados</p>
  </footer>
</body>
</html>
